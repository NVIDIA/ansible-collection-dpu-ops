---
- name: mlxconfig set {{ set_mlxconfig }}
  ansible.builtin.shell: mlxconfig -d {{ bf2_devices[0].mst }} -y s {{ set_mlxconfig }}
  register: mlxconfig_set_link_type
- name: set should_reboot
  set_fact:
    should_reboot: true
